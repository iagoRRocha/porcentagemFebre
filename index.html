<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <script src="./js/function.js" defer></script>

    <div class="box" id="box">
        <div class="titulo">
            <h1>Cadastro</h1>
        </div>


        <div class="caixa-input">
            <div class="linha">
                <p>Nome:</p><input type="text" id="nome" style="width:92%; margin-left: 15px;">
            </div>
    
            <div class="linha">            
                <div class="linha">
                    <p>Idade:</p><input type="text" id="idade" style="margin-left: 15px;">
                </div>
    
                <div class="linha">
                    <p>Temperatura c°:</p><input type="text" id="temperatura">
                </div>
            </div>

            <div class="linha">
                <p>Genero:</p><input type="text" id="genero">
            </div>

            <div class="linha">
                <p>CPF:</p><input type="text" id="cpf" style="margin-left: 25px;">
            </div>

            <div class="caixa-botao">
                <button onclick="enviar()">Enviar</button>
                <button onclick="resultado()">Ver Resultado</button>
            </div>
        </div>

    </div>

    <div class="box2" id="box2">
        <div class="titulo">
            <h1>Resultado</h1>
        </div>

        <div class="coluna">
            <div class="caixa-resu">
                <div class="linha">
                    <p>Crianças com febre:</p>
                </div>
                
                <div class="linha">
                    <p>Adultos com febre:</p>
                </div>
    
                <div class="linha">
                    <p>Idosos com febre:</p>
                </div>
    
                <div class="linha">
                    <p>Feminino:</p>
                </div>
    
                <div class="linha">
                    <p>Masculino:</p>
                </div>
    
                <div class="linha">
                    <p>Total de pessoas:</p>
                </div>
            </div>
    
            <div class="caixa-resu2">
                <div class="linha">
                    <input id="crianca-febre" value="0.0%">
                </div>
    
                <div class="linha">
                    <input id="adulto-febre" value="0.0%">
                </div>
    
                <div class="linha">
                    <input id="idoso-febre" value="0.0%">
                </div>
    
                <div class="linha">
                    <input id="feminino" value="0">
                </div>
    
                <div class="linha">
                    <input id="masculino" value="0">
                </div>
    
                <div class="linha">
                    <input id="total" value="0">
                </div>
    
            </div>
        </div>

        <div class="caixa-botao">
            <button onclick="voltar()">Enviar mais</button>
        </div>
    </div>
    
</body>
</html>
