<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <script src="./js/function.js" defer></script>

    <div class="box" id="box">
        <div class="titulo">
            <h1>Cadastro</h1>
        </div>


        <div class="caixa-input">
            <div class="linha">
                <p>Nome:</p><input type="text" id="nome">
            </div>
    
            <div class="linha">            
                <div class="linha">
                    <p>Idade:</p><input type="text" id="idade">
                </div>
    
                <div class="linha">
                    <p>Temperatura:</p><input type="text" id="temperatura">
                </div>
            </div>

            <div class="linha">
                <p>Genero:</p><input type="text" id="genero">
            </div>

            <div class="caixa-botao">
                <button onclick="enviar()">Enviar</button>
                <button onclick="resultado()">Ver Resultado</button>
            </div>
        </div>

    </div>

    <div class="box2" id="box2">
        <div class="titulo">
            <h1>Resultado</h1>
        </div>

        <div class="coluna">
            <div class="caixa-resu">
                <div class="linha">
                    <p>Adultos com febre:</p>
                </div>
    
                <div class="linha">
                    <p>Crian√ßas com febre:</p>
                </div>
    
                <div class="linha">
                    <p>Idosos com febre:</p>
                </div>
    
                <div class="linha">
                    <p>Feminino:</p>
                </div>
    
                <div class="linha">
                    <p>Masculino:</p>
                </div>
    
                <div class="linha">
                    <p>Total com febre:</p>
                </div>
            </div>
    
            <div class="caixa-resu">
                <div class="linha">
                    <span id="crianca-febre">0%</span>
                </div>
    
                <div class="linha">
                    <span id="adulto-febre">0%</span>
                </div>
    
                <div class="linha">
                    <span id="idoso-febre">0%</span>
                </div>
    
                <div class="linha">
                    <span id="feminino">0</span>
                </div>
    
                <div class="linha">
                    <span id="masculino">0</span>
                </div>
    
                <div class="linha">
                    <span id="total">0</span>
                </div>
    
            </div>
        </div>

        <div class="caixa-botao">
            <button onclick="voltar()">Enviar mais</button>
        </div>
    </div>
    
</body>
</html>
